        <div class="Alumni_form">
          <h1>
          ALUMNI OF BCE !
          </h1>
          <h2>
            Campus Tv & Radio club  
          </h2>
          <h2>
            We love people! 
          </h2>
          <h2>
            Reach out and let's make something.
          </h2>
          <form>
            <label for="Alumni_name">FIRST AND LAST NAME</label><input id="Alumni_name" type="text" />
            <label for="Alumni_branch">Branch</label><input id="Alumni_branch" type="text" />
            <label for="Alumni_year">Batch Year</label><input id="Alumni_branch" type="text" />
            <label for="Alumni_mobile">Mobile Number (Preferably whatsapp) </label><input id="Alumni_branch" type="text" />
            <label for="work-email">WORK EMAIL</label><input id="work-email" type="text" />
            <label for="company_position">Current Position </label><input id="company_nme" type="text" />
            <label for="company_nme"> Current Organization /Institute</label><input id="company_nme" type="text" />
            <label for="company_post">Post/Position </label><input id="company_nme" type="text" />
            <label for="experience">Past work Experiences (if any) </label><input id="experience" type="text" />
            <label for="crrent_city">Current City/Country </label><input id="current city" type="text" />
            <label for="hometown">Hometown </label><input id="hometown" type="text" />
            <label for="project-idea">Anything else You want to share about yourself/ or any suggesstions</label><textarea id="project-idea" rows="4"></textarea>
            <button type="button">SUBMIT</button>
          </form>
        </div>
